name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - prod-staging

jobs:
  
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source files
        uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
      
      - name: Install dependencies & Lint
        run: |
          npm ci
          npm run lint
      
      - name: Build
        # TODO: Configure a build matrix for different environments
        env:
          GHOST_SOURCE_API: 'italian'
          SITE_URL: 'https://www.freecodecamp.org/italian/news'
        run: |
          npm run build

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # TODO: Configure a build matrix for different environments
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          # Used for Github integrations (i.e. PR comments)
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          #--------------------------------
          # Repository/Build Configurations
          # https://docs.microsoft.com/en-us/azure/static-web-apps/build-configuration?tabs=github-actions
          
          app_location: '.'
          api_location: ''
          output_location: 'dist'
          skip_app_build: true

          # Repository/Build Configurations
          #--------------------------------
