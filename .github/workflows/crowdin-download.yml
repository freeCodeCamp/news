name: i18n - Download News
on:
  workflow_dispatch:
  schedule:
    # runs every weekday at 1:00 PM UTC
    - cron: '0 13 * * 1-5'

env:
  CAMPERBOT_GITHUB_TOKEN: ${{ secrets.CROWDIN_CAMPERBOT_PAT }}
  CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID_NEWS }}
  CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_CAMPERBOT_SERVICE_TOKEN }}
  CROWDIN_API_URL: 'https://freecodecamp.crowdin.com/api/v2/'

jobs:
  i18n-download-news-translations:
    name: News
    runs-on: ubuntu-20.04

    strategy:
      max-parallel: 1
      matrix:
        languages:
          - name: Arabic
            locale_code: ar
          - name: Bengali
            locale_code: bn
          - name: Chinese
            locale_code: zh-CN
          - name: French
            locale_code: fr
          - name: German
            locale_code: de
          - name: Indonesian
            locale_code: id
          - name: Italian
            locale_code: it
          - name: Japanese
            locale_code: ja
          - name: Korean
            locale_code: ko
          - name: Portuguese (Brazilian)
            locale_code: pt-BR
          - name: Spanish
            locale_code: es-EM
          - name: Swahili
            locale_code: sw
          - name: Ukrainian
            locale_code: uk
          - name: Urdu
            locale_code: ur

    steps:
      - name: Checkout Source Files
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
        with:
          token: ${{ secrets.CROWDIN_CAMPERBOT_PAT }}

      - name: Generate Crowdin Config
        uses: freecodecamp/crowdin-action@main
        env:
          PLUGIN: 'generate-config'
          PROJECT_NAME: 'news'

        ##### Download Translations #####
      - name: Crowdin Download ${{ matrix.languages.name }} Translations
        uses: crowdin/github-action@master
        # options: https://github.com/crowdin/github-action/blob/master/action.yml
        with:
          # uploads
          upload_sources: false
          upload_translations: false
          auto_approve_imported: false
          import_eq_suggestions: false

          # downloads
          download_translations: true
          download_language: ${{ matrix.languages.locale_code }}
          skip_untranslated_files: false
          export_only_approved: true

          push_translations: false

          # pull-request
          create_pull_request: false

          # global options
          config: './crowdin-config.yml'
          base_url: ${{ secrets.CROWDIN_BASE_URL_FCC }}

          # Uncomment below to debug
          # dryrun_action: true

      # Create Commit
      - name: Commit Changes
        uses: freecodecamp/crowdin-action@main
        env:
          PLUGIN: 'commit-changes'
          GH_USERNAME: 'camperbot'
          GH_EMAIL: ${{ secrets.ACTIONS_CAMPERBOT_EMAIL }}
          GH_BRANCH: 'i18n-sync'
          GH_MESSAGE: 'chore(i18n): processed translations'

      # Generate PR #
      # All languages should go ABOVE this. #

      - name: Create PR
        uses: freecodecamp/crowdin-action@main
        env:
          PLUGIN: 'pull-request'
          GH_TOKEN: ${{ secrets.CROWDIN_CAMPERBOT_PAT }}
          BRANCH: 'i18n-sync'
          REPOSITORY: 'freecodecamp/news'
          BASE: 'main'
          TITLE: 'chore(i18n): processed translations'
          BODY: 'This PR was opened auto-magically by Crowdin.'
          LABELS: 'crowdin-sync'
          TEAM_REVIEWERS: 'i18n'
